<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
    <link href="https://vjs.zencdn.net/7.6.5/video-js.css" rel="stylesheet"> </link>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <link href="/hagana/restrict/css/style.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <div class="w3-container" id="elipse" style="padding: 50px">

            <h:form>
                <p:mindmap value="#{dashboradBean.root}" style=" height: 90vh;border: 1px solid black;">
                    <p:ajax event="select" listener="#{dashboradBean.onNodeSelect}" />
                    <p:ajax event="dblselect" listener="#{dashboradBean.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
                </p:mindmap>

                <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
                    <h:outputText id="output" value="#{dashboradBean.selectedNode.data}" />
                </p:dialog> 
            </h:form>

        </div>

    </h:body>

    <style type="text/css">
        .ui-diagram-element {
            border:0.1em solid #d4e06b;    
            width:14em; 
            height:4em;     
            line-height:4em;
            text-align: center;
            margin: 20px; 
        }


        ellipse{  
            stroke-width:0; 
            rx:50; 
            ry:50;
        }

        text{ 
            stroke-width:1; 
            stroke:white; 
        }
        tspan{  

            font-size: 12px;
        }


    </style>

</html>
