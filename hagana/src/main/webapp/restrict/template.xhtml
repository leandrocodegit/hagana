        <div id="progressbar" style="background-color: red;height: 200px"></div>
        <button id="numButton">Random Value - Determinate</button>
        <button id="falseButton">Indeterminate</button>
        <button id="colorButton">Random Color</button>




        <!-- fim modal user -->




        <!-- fim main -->
        <br></br>  

        <style>
            .check{
                height: 30px;
                width: 30px;
            }
            .ui-progressbar ui-progressbar-indeterminate{
                background: red;
            }
        </style>

        <style type="text/css">
            .animated .ui-progressbar-value { 

                background: blue;
            }
        </style>

        <script>
            $(function () {
                $("#progressbar").progressbar({
                    value: false
                });
                $("button").on("click", function (event) {
                    var target = $(event.target),
                            progressbar = $("#progressbar"),
                            progressbarValue = progressbar.find(".ui-progressbar-value");

                    if (target.is("#numButton")) {
                        progressbar.progressbar("option", {
                            value: Math.floor(Math.random() * 100)
                        });
                    } else if (target.is("#colorButton")) {
                        progressbarValue.css({
                            "background": '#' + Math.floor(Math.random() * 16777215).toString(16)
                        });
                    } else if (target.is("#falseButton")) {
                        progressbar.progressbar("option", "value", false);
                    }
                });
            });
        </script>

        <script>


            function w3_open() {

                document.getElementById("sideBar").style.display = "block";
                var x = document.getElementById("main");

                x.className = x.className.replace("  w3-white  ", " w3-hide ");
                document.getElementById("sideBar").style.width = "200px";
                document.getElementById("main").style.marginLeft = "200px";


            }

            function w3_close() {
                document.getElementById("sideBar").style.display = "none";
                var x = document.getElementById("sideBar");

                x.className = x.className.replace("w3-hide", " w3-white ");
                document.getElementById("sideBar").style.width = "0px";
                document.getElementById("main").style.marginLeft = "0px";

            }

            $(function () {
                var $refreshButton = $('#refresh');
                var $results = $('#css_result');

                function refresh() {
                    var css = $('style.cp-pen-styles').text();
                    $results.html(css);
                }

                refresh();
                $refreshButton.click(refresh);

                // Select all the contents when clicked
                $results.click(function () {
                    $(this).select();
                });
            });


            function acord(id) {
                var x = document.getElementById(id);

                var bt = document.getElementById('BT' + id);

                if (x.className.indexOf(" w3-show ") === -1) {
                    x.className = x.className.replace(" w3-hide ", " w3-show ");
                    bt.className = bt.className.replace("", " w3-card-2 w3-lime ");
                } else {
                    x.className = x.className.replace(" w3-show ", " w3-hide ");

                    bt.className = bt.className.replace(" w3-card-2 w3-lime ", "");
                }
            }

            function abreModal(id) {
                document.getElementById(id).style.display = 'block';
            }
            function acordFechar(id) {
                var x = document.getElementById(id);
                x.className = x.className.replace(" w3-show ", " w3-hide ");
            }



        </script>
